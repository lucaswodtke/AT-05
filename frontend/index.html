<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Agenda de Contatos - Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .contato {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .telefone {
            margin-bottom: 5px;
        }
        .telefone-lista ul {
            list-style-type: none;
            padding-left: 0;
        }
        label {
            display: block;
            margin-top: 5px;
        }
        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Agenda de Contatos</h1>

    <button id="btnListar">Listar Contatos</button>

    <div id="listaContatos"></div>

    <h2>Adicionar Contato</h2>
    <form id="formContato">
        <label>Nome:
            <input type="text" id="nome" required>
        </label>
        <label>Categoria:
            <select id="categoria" required>
                <option value="">Selecione</option>
                <option value="FAMILIAR">Familiar</option>
                <option value="PESSOAL">Pessoal</option>
                <option value="COMERCIAL">Comercial</option>
            </select>
        </label>

        <div id="telefonesContainer">
            <h3>Telefones</h3>
        </div>
        <button type="button" id="btnAddTelefone">Adicionar Telefone</button><br>

        <button type="submit">Salvar Contato</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
